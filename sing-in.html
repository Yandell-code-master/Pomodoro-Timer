<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="./css/sing-in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="./js/log-in.js">
    <link rel="icon" type="image/svg+xml" href="resources/favicon.png">
</head>

<body class="body-configuration">
    <div class="container sing-up-container text-white">
        <h1 class="text-center title"><i class="bi bi-check-circle icon-title"></i><span
                class="title-text">Pomofocus</span></h1>

        <p class="text-center">
            Sing up
        </p>

        <div class="data-container">
            <div class="mt-3 container-shared-width">
                <button type="button" class="btn-google" id="btn-google"><img
                        src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google Logo">

                    <span class="btn-google-text">Sing up with</span> Google
                </button>
            </div>

            <div class="separetion-container mt-3">
                <hr class="left-line">
                <p class="text-separetion text-center">or</p>
                <hr class="rigth-line">
            </div>

            <div class="email-text">
                <p>Email</p>
            </div>

            <div class="row">
                <form id="email-form">
                    <input type="email" class="col-12 email-textfield" required placeholder="Example@gmail.com"
                        id="email-input">
                    <button class="col-12 send-data text-center" type="submit"><span class="text-btn-send-data">Sing up
                            with email</span></button>
                </form>
            </div>

        </div>

        <div class="container text-center mt-3">
            <p class="already-count-text">Already have an account?</p>
            <a class="log-in-text" href="log-in.html">Log in</a>
        </div>
    </div>

    <script src="js/env.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/google-sing-up.js"></script>
    <script src="./js/mail-sing-up.js"></script>
</body>

</html>
