<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="./css/sing-in.css">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/google-sing-up.js"></script>
</head>

<body class="body-configuration">
    <div class="container sing-up-container text-white">
        <h1 class="text-center title"><i class="bi bi-check-circle icon-title"></i>Pomofocus</h1>

        <p class="text-center">
            Create Account
        </p>

        <div class="data-container">
            <div id="g_id_onload" data-client_id="913993571162-spb6tkje0ktgbgktpfr7b07mbmmi92a3.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>

            <div class="container">
                <div class="g_id_signin mt-3" data-type="standard"></div>
            </div>

            <div class="container">
                <div class="row separetion-container mt-3">
                    <div class="col">
                        <hr class="left-line">
                    </div>

                    <p class="col-1 text-separetion text-center">or</p>

                    <div class="col">
                        <hr class="rigth-line">
                    </div>

                    <p class="col-12 email-text">Email</p>

                    <form>
                        <input type="email" class="col-12 email-textfield" placeholder="Example@gmail.com">
                        <button class="col-12 send-data text-center" type="submit">Sing up with email</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container text-center mt-3">
            <p class="already-count-text">Already have an account?</p>
            <p class="log-in-text">Log in</p>
        </div>
    </div>
</body>

</html>
