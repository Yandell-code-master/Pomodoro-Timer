<!DOCTYPE html>
<html lang="en" style="margin: 0;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style-index.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/svg+xml"
        href="resources/craiyon_180530_Quiero_un_check_el_cual_este_dentro_de_un_circulo_el_cual_tenga_color_rojo_de_fondo__y_quiero_que_el.png">
</head>

<body class="container">
    <div class="container">
        <nav class="container">
            <ul class="nav nav-list container-nav">
                <li class="nav-item">
                    <a class="nav-link text-white nav-item-home" href="#"><i class="bi bi-check-circle"></i>
                        Pomofocus</a>
                </li>

                <div class="list-btn-nav">
                    <li class="nav-item">
                        <a class="btn nav-link text-white boton-nav nav-item-report" href=""><i
                                class="bi bi-bar-chart-fill"></i> Report</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn nav-link text-white boton-nav nav-item-setting"><i class="bi bi-gear"></i>
                            Setting</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn nav-link text-white boton-nav nav-item-sing-in" href="./sing-in.html"><i
                                class="bi bi-person-circle"></i>
                            Sing in</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn text-white boton-nav nav-item-more"><i class="bi bi-three-dots-vertical"></i></a>
                    </li>
                </div>
            </ul>
        </nav>

        <hr class="linea">


        <div class="container contenedor-reloj">
            <div class="container contenedor-btn-reloj">
                <button class="btn btn-contenedor-reloj" id="btn-pomodoro">Pomodoro</button>
                <button class="btn btn-contenedor-reloj" id="btn-sbreak">Short Break</button>
                <button class="btn btn-contenedor-reloj" id="btn-lbreak">Long Break</button>
            </div>

            <p class="cronometro-txt" id="tiempo">25:00</p>

            <div class="container contenedor-btn-iniciar" id="contenedor-btn-iniciar">
                <button class="btn btn-iniciar btn-iniciar-desactivado" id="btn-iniciar">START</button>
                <button class="btn btn-omitir btn-invisible" id="btn-omitir"><i
                        class="bi bi-skip-end-fill"></i></button>
            </div>
        </div>
    </div>

    <div class="vueltas container">
        <div class="cantidad-vueltas">
            #1
        </div>

        <p>
            Time to focus
        </p>
    </div>

    <div class="container time-focus">
        <p class="txt-task">
            Task
        </p>

        <button class="btn btn-three-dots"><i class="bi bi-three-dots-vertical"></i></button>
    </div>

    <hr class="linea-task">

    <div class="container">
        <button type="button" class="btn task-button" id="btn-add-task"><i class="bi bi-plus-circle"></i> Add
            Task</button>
        <div class="container add-task row" id="create-task">
            <input type="text" placeholder="What are you working on?">

            <p>Est Pomodoros</p>

            <div class="col-12 d-flex">
                <input type="number" class="form-control text-center quantity-pomodoros-input" value="1" min="1">
                <button type="button" class="btn btn-up"><i class="bi bi-caret-up-fill"></i></button>
                <button type="button" class="btn btn-down"><i class="bi bi-caret-down-fill"></i></button>
            </div>

            <div class="col-12 buttons-task-container">
                <button type="button" class="btn btn-save-task" id="save-task">Save</button>
                <button type="button" class="btn" id="cancel-task">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/btn-reloj.js"></script>
    <script src="js/iniciar-cronometro.js"></script>
    <script src="js/cambiar-tiempo.js"></script>
    <script src="js/add-task.js"></script>
</body>

</html>
