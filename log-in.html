<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="./css/log-in.css">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link rel="icon" type="image/svg+xml" href="resources/favicon.png">
</head>

<body class="body-configuration">

    <div class="container sing-up-container text-white">
        <h1 class="text-center title"><i class="bi bi-check-circle icon-title"></i><span
                class="title-text">Pomofocus</span></h1>

        <p class="text-center">
            Create Account
        </p>

        <div class="data-container">
            <div class="container mt-3">
                <div id="g_id_onload" data-auto_prompt="false" data-callback="handleCredentialResponse"
                    data-client_id="913993571162-hirk98knfjtejttd92udhug2v0kqrp3r.apps.googleusercontent.com"></div>

                <div class="btn-google-wrapper mt-3">
                    <div id="google-button-container"></div>
                </div>
            </div>

            <div class="container mt-3 mb-2">
                <div class="row align-items-center gx-2 justify-content-center"
                    style="max-width: 325px; margin: 0 auto;">
                    <div class="col">
                        <hr class="separator-line">
                    </div>
                    <div class="col-auto">
                        <span class="text-separetion">or</span>
                    </div>
                    <div class="col">
                        <hr class="separator-line">
                    </div>
                </div>
            </div>

            <div class="email-text-wrapper">
                <p class="email-text">Email</p>
            </div>

            <div class="mt-3 form">
                <form id="email-form">
                    <input type="email" class="col-12 email-textfield" required placeholder="Example@gmail.com"
                        id="email-input">

                    <p class="col-12 email-text">Password</p>

                    <input type="password" class="col-12 email-textfield" id="password-input" required
                        placeholder="Password">

                    <button class="col-12 send-data text-center" type="submit" id="sing-up-email-buton">Sing up
                        with
                        email</button>
                </form>
            </div>
        </div>

        <div class="container text-center mt-3">
            <p class="already-count-text">Do not have an account?</p>
            <a class="log-in-text" href="sing-in.html">Create account</a>
        </div>
    </div>

    <script src="js/env.js"></script>
    <script src="js/util.js"></script>
    <script src="./js/log-in.js"></script>
</body>

</html>
