<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="./css/log-in.css">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>

<body class="body-configuration">

    <div class="container sing-up-container text-white">
        <h1 class="text-center title"><i class="bi bi-check-circle icon-title"></i>Pomofocus</h1>

        <p class="text-center">
            Create Account
        </p>

        <div class="data-container">
            <div class="container mt-3">
                <div id="g_id_onload" data-auto_prompt="false" data-callback="handleCredentialResponse"
                    data-client_id="913993571162-hirk98knfjtejttd92udhug2v0kqrp3r.apps.googleusercontent.com"></div>

                <div class="btn-google-wrapper">
                    <div class="g_id_signin btn-google" 
                        data-width="325"></div>
                </div>
            </div>

            <div class="container">
                <div class="row mt-3">
                    <div class="col">
                        <hr class="left-line">
                    </div>

                    <p class="col-1 text-separetion text-center">or</p>

                    <div class="col">
                        <hr class="rigth-line">
                    </div>



                    <form id="email-form">
                        <p class="col-12 email-text">Email</p>
                        <input type="email" class="col-12 email-textfield" required placeholder="Example@gmail.com"
                            id="email-input">

                        <p class="col-12 email-text">Password</p>
                        <input type="password" class="col-12 email-textfield" id="password-input" required
                            placeholder="Password">

                        <button class="col-12 send-data text-center" type="submit" id="sing-up-email-buton">Sing up with email</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container text-center mt-3">
            <p class="already-count-text">Do not have an account?</p>
            <a class="log-in-text" href="sing-in.html">Create account</a>
        </div>
    </div>

    <script src="./js/log-in.js"></script>
</body>

</html>
