<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/set-password.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/favicon.png">
    <link rel="icon" type="image/svg+xml" href="resources/favicon.png">
</head>

<body>
    <div class="container main-container">
        <div class="text-center">
            <h1 class="title-font"><i class="bi bi-check-circle icon-title"></i><span
                    class="title-text">Pomofocus</span></h1>
            <h2 class="mt-4 sub-title-font">Set new Password</h2>
        </div>

        <div class="container data-container">
            <div class="container inside-container">
                <h3 class="data-font">Password</h3>
                <input type="password" class="data-textfield" id="password-textfield">

                <h3 class="data-font">Password (confirm)</h3>
                <input type="password" class="data-textfield" id="password-confirm-textfield">

                <p class="warning-text mt-4 text-center" id="warning-text">Password must contain least 8 characters</p>

                <button type="button" class="send-password-btn" id="btn-send-password">Set Password</button>
            </div>
        </div>
    </div>

    <script src="js/env.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/password-verification.js"></script>
</body>

</html>
